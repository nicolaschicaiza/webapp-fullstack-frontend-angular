<div class="card bg-dark text-white">
  <div class="card-header">{{ title }}</div>
  <div class="card-body">
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <ul class="list-group text-dark mb-3" *ngIf="client">
            <li class="list-group-item active">{{ client.name }}</li>
            <li class="list-group-item">{{ client.lastname }}</li>
            <li class="list-group-item">{{ client.email }}</li>
            <li class="list-group-item">
              {{ client.createAt | date: "fullDate" }}
            </li>
          </ul>
          <div class="input-group mb-3">
            <input
              type="file"
              class="form-control"
              id="inputGroupFile04"
              aria-describedby="inputGroupFileAddon04"
              aria-label="Upload"
              (change)="selectFile($event)"
            />
            <button
              class="btn btn-outline-secondary"
              type="button"
              id="inputGroupFileAddon04"
              (click)="upload()"
              [disabled]="!photo"
            >
              Subir
            </button>
          </div>
          <div
            *ngIf="progress > 0"
            class="progress"
            role="progressbar"
            aria-label="Basic example"
            [attr.aria-valuenow]="progress"
            aria-valuemin="0"
            aria-valuemax="100"
            style="height: 40px"
          >
            <div class="progress-bar" [ngStyle]="{ width: progress + '%' }">
              {{ progress }} %
            </div>
          </div>
        </div>
        <div class="col-sm">
          <img
            *ngIf="client?.photo"
            [src]="'http://localhost:8080/api/uploads/img/' + client.photo"
            [alt]="client.photo"
            class="img-thumbnail rounded"
          />
        </div>
      </div>
    </div>
  </div>
</div>
