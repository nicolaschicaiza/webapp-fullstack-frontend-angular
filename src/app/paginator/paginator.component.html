<ul *ngIf="pages?.length > 0" class="pagination">
  <li [ngClass]="paginator.first ? 'disabled page-item' : 'page-item'">
    <a class="page-link" [routerLink]="['/clients/page', 0]">Primera</a>
  </li>
  <li class="page-item" *ngIf="paginator.number > 0">
    <a class="page-link" [routerLink]="['/clients/page', paginator?.number - 1]"
      >&laquo;</a
    >
  </li>
  <li
    class="page-item"
    *ngFor="let page of pages"
    [ngClass]="page - 1 == paginator?.number ? 'active' : ''"
  >
    <a
      class="page-link"
      *ngIf="page - 1 != paginator?.number; else currentPage"
      [routerLink]="['/clients/page', page - 1]"
    >
      {{ page }}
    </a>
    <ng-template #currentPage>
      <span class="page-link">
        {{ page }}
      </span>
    </ng-template>
  </li>
  <li class="page-item" *ngIf="paginator?.number < paginator?.totalPages - 1">
    <a class="page-link" [routerLink]="['/clients/page', paginator?.number + 1]"
      >&raquo;</a
    >
  </li>
  <li [ngClass]="paginator.last ? 'disabled page-item' : 'page-item'">
    <a
      class="page-link"
      [routerLink]="['/clients/page', paginator.totalPages - 1]"
      >Ãšltima</a
    >
  </li>
</ul>
