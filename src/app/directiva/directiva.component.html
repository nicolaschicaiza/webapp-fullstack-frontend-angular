<button class="btn btn-primary my-3" type="button" (click)="setEnable()">
  {{ enable ? 'Ocultar' : 'Mostrar' }}
</button>
<div class="card">
  <div class="card-header">
    Listado de cursos
  </div>
  <ul class="list-group" *ngIf="enable">
    <li class="list-group-item" *ngFor="let curse of listCurse">
      {{ curse }}
    </li>
  </ul>
</div>
