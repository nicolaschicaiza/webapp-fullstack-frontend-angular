<app-detail-client
  *ngIf="clientChoose"
  [client]="clientChoose"
></app-detail-client>
<div class="card mb-3">
  <div class="card-header">Clientes</div>
  <div class="card-body">
    <h5 class="card-title">Listado de clientes</h5>
    <div class="my-2 text-left">
      <button
        type="button"
        class="btn btn-rounded btn-primary"
        [routerLink]="['/clients/form']"
      >
        Crear Cliente
      </button>
    </div>
    <div *ngIf="clients?.length === 0" class="alert alert-info">
      No hay registros en la base de datos!
    </div>
    <table class="table table-striped" *ngIf="clients?.length > 0">
      <thead>
        <tr>
          <th>#</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Email</th>
          <th>Fecha</th>
          <th>Acciones</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let client of clients">
          <td>
            <button
              type="button"
              class="btn btn-primary btn-sm"
              (click)="openModel(client)"
            >
              {{ client.id }}
            </button>
          </td>
          <td>{{ client.name }}</td>
          <td>{{ client.lastname | uppercase }}</td>
          <td>{{ client.email }}</td>
          <td>{{ client.createAt | date: "EEEE dd, MMMM yyy" }}</td>
          <td>
            <button
              type="button"
              name="button"
              [routerLink]="['/clients/form', client.id]"
              class="btn btn-primary me-2"
            >
              Editar
            </button>
            <button
              type="button"
              name="button"
              (click)="delete(client)"
              class="btn btn-danger"
            >
              Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <paginator-nav *ngIf="paginator" [paginator]="paginator"></paginator-nav>
  </div>
</div>
